<body> 
  

  <header>
    <h1>Welcome to Pursuit!!</h1>
    <p>This is an app where users are free to socialise about their various hobbies and interests.</p>
    <p>Enter your name and favorite hobby below</p>
  </header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>





  <main>
    <form id="userForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="hobby" placeholder="Your Hobby" required>
      <input type='text' id='email' placeholder='Your Email' required>

      <button type="submit" onclick = "aiii(name)" >Submit</button>
    </form>

    <h2>Users</h2>
    <ul id="userList"></ul>
    <script>
      document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const hobby = document.getElementById('hobby').value;
        const email = document.getElementById('email').value;
        if (name && hobby && email) {
          const userList = document.getElementById('userList');
          const listItem = document.createElement('li');
          listItem.textContent = `${name} - ${hobby}`;
          userList.appendChild(listItem);
         document.getElementById('name').value = '';
          document.getElementById('hobby').value = '';
          document.getElementById('email').value = '';
        
        }
        else {
          alert('Please fill in the empty fields');
        }
      })
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        const userList = document.getElementById('userList');
        const users= JSON.parse(localStorage.getItem('users')) || [];
        users.forEach(function(user) {
          const listItem = document.creatElement('li');
          listItem.textContent = `${user.name} - ${user.hobby} - ${user.email}`;
          userList.appendChild(listItem);
        });
      });
      document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const hobby = document.getElementById('hobby').value;
        const email = document.getElementById('email').value;
        if (name && hobby && email) {
          const users = JSON.parse(localStorage.getItem('users')) || [];
          users.push({ name, hobby , email });
          localStorage.setItem('users', JSON.strinify(users));
          const userList = document.getElementById('userList');
          const listItem = document.createElement('li');
          listItem.textContent = `${name} - ${hobby} - ${email}`;
          userList.appendChild(listItem);
          document.getElementById('name').value = '';
          document.getElementById('hobby').value = '';
          document.getElementById('email').value = '';
        } else {
          alert('Please fill in all fields');
        }
        }
      );
    </script>
  </main>
