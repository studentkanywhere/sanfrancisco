<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pursuit</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Pursuit!!</h1>
    <p>This is an app where users are free to socialise about their various hobbies and interests.</p>
    <p>Enter your name and favorite hobby below</p>
  </header>
  <main>
    <form id="userForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="hobby" placeholder="Your Hobby" required>
      <button type="submit" onclick = "aiii(name)" >Submit</button>
    </form>

    <h2>Users</h2>
    <ul id="userList"></ul>
    <script>
      document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const hobby = document.getElementById('hobby').value;

        if (name && hobby) {
          const userList = document.getElementById('userList');
          const listItem = document.createElement('li');
          listItem.textContent = `${name} - ${hobby}`;
          userList.appendChild(listItem);

         document.getElementById('name').value = '';
          document.getElementById('hobby').value = '';s
        }
      })
    </script>
  </main>

  <footer>
    <p> 2025 Pursuit</p>
  </footer>

  <script src="app.js"></script>
<script>
function aiii(i){
alert("Hello" +i);
}
</script>

</body>
</html>
