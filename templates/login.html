

<header>
    <p>Enter your email and password below</p>
</header>
<form id="userForm" class="mb-4">
    <div class="mb-3">
         <label id="formlabel" for="email" class="form-label">Email:</label>
         <input type="email" id="email" class="form-control mb-2" placeholder="Your Email" required>
    </div>
    <div>
        <label id="formlabel" for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control mb-2" placeholder="Your Password" required>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
<p>Don't have an account? <a href="/signup">Sign Up Here</a>.</p>
    <p>Forgot your password? <a href="/reset-password">Reset Password</a>.</p>
    <p>Or, you can <a href="/">go back to the home page</a>.</p>
<script>
document.getElementById('userForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);
    if (user) {
        alert('Login successful!');
        // Optionally, store session info or redirect
        window.location.href = "/profile";
        sessionStorage.setItem('currentUserIndex', users.indexOf(user));
    } else {
        alert('Invalid email or password.');
    }
});
</script>
