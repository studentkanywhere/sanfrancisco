<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pursuit{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/profile" class="nav-link px-2 text-white">Profile</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">bleh</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
                <div class="button-row">
                    <a href="/login" class="btn btn-outline-light me-2" role="button">Login</a>
                    <a href="/signup" class="btn btn-warning" role="button">Sign-up</a>
                </div>
            </div>
        </div>
    </header>
    <style>
    #darkModeToggle {
         position: fixed;
         bottom: 30px;
         right: 30px;
         z-index: 9999;
         background: #222;
         color: #fff;
         border: none;
         border-radius: 50%;
         width: 48px;
         height: 48px;
         display: flex;
         align-items: center;
         justify-content: center;
         box-shadow: 0 2px 8px rgba(0,0,0,0.2);
         cursor: pointer;
         font-size: 1.5em;
         transition: background 0.3s, color 0.3s;

        }    
    #darkModeToggle.light{
        background: #fff;
        color: #222;
        border: 1px solid #ccc;
        
    }
      </style>
      <button id="darkModeToggle" title="Toggle Dark Mode">
        <span id="darkModeIcon" >üåô</span>
      </button>
      <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        const icon = document.getElementById('darkModeIcon');
        function setDarkMode(on) {
           if(on) {
            document.body.classList.add('dark-mode');
            toggleBtn.classList.remove('light');
            icon.textContent = 'üåô';
            localStorage.setItem('darkMode', 'on');
           }
            else {
        document.body.classList.remove('dark-mode');
        toggleBtn.classList.add('light');
        icon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('darkMode', 'off');
    }
}
toggleBtn.onclick = function() {
    setDarkMode(!document.body.classList.contains('dark-mode'));
};
// On load, set mode from localStorage
if (localStorage.getItem('darkMode') === 'on') {
    setDarkMode(true);
} else {
    setDarkMode(false);
     }
 
     const style = document.createElement('style');
style.innerHTML = `
body.dark-mode {
    background: #181818 !important;
    color: #f1f1f1 !important;
}
body.dark-mode .container, body.dark-mode .card, body.dark-mode main, body.dark-mode .form-control {
    background: #232323 !important;
    color: #f1f1f1 !important;
}
body.dark-mode .navbar, body.dark-mode header, body.dark-mode footer {
    background: #222 !important;
    color: #fff !important;
}
body.dark-mode .btn, body.dark-mode .btn-primary, body.dark-mode .btn-outline-light {
    background: #333 !important;
    color: #fff !important;
    border-color: #444 !important;
}
body.dark-mode input, body.dark-mode textarea, body.dark-mode select {
    background: #232323 !important;
    color: #f1f1f1 !important;
    border-color: #444 !important;
}
`;
document.head.appendChild(style);


        </script>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>2025 Pursuit</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
<!-- This is the base template for the Pursuit application. It includes a header with navigation links, a main content area where specific page content will be injected, and a footer. The Bootstrap framework is used for styling and layout. -->
